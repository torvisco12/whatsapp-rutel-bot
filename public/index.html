<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente Rutel</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #qr {
      margin: 20px auto;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      width: fit-content;
    }

    #messages {
      background: #fff;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      text-align: left;
      margin: 0 auto 20px;
      width: 80%;
    }

    #messages p {
      margin: 5px 0;
    }

    button {
      background-color: #2e86de;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>ü§ñ Asistente Virtual de Rutel</h1>
  <!-- Bot√≥n solo decorativo, deshabilitado -->
  <button id="btn-iniciar" disabled>üîÑ Bot iniciando...</button>

  <div id="qr"></div>
  <div id="estado-bot" style="margin-top: 10px; font-weight: bold; color: green;">
    ü§ñ Estado: Asistente autom√°tico activo
  </div>

  <h3>üì® Mensajes</h3>
  <div id="messages"></div>

  <script>
    const socket = io();

    // Escucha mensajes del servidor
    socket.on('message', (msg) => {
      mostrarMensaje('üì© ' + msg);
    });

    // Estado: usuario fue derivado a un asesor
    socket.on('estadoHumano', (numero) => {
      const estado = document.getElementById('estado-bot');
      estado.textContent = `üßë‚Äçüíº ${numero} est√° siendo atendido por un asesor humano.`;
      estado.style.color = 'red';
    });

    // Estado: usuario regres√≥ al bot autom√°tico
    socket.on('estadoBot', (numero) => {
      const estado = document.getElementById('estado-bot');
      estado.textContent = `ü§ñ ${numero} est√° usando el asistente autom√°tico.`;
      estado.style.color = 'green';
    });

    socket.on('qr', (qr) => {
      const qrDiv = document.getElementById('qr');
      qrDiv.innerHTML = '';
      const img = document.createElement('img');
      img.src = `https://api.qrserver.com/v1/create-qr-code/?data=${qr}&size=200x200`;
      qrDiv.appendChild(img);
    });

    socket.on('ready', () => {
      mostrarMensaje('‚úÖ Bot conectado y listo para ayudarte.');
    });

    socket.on('authenticated', () => {
      mostrarMensaje('üîê Autenticado correctamente.');
    });

    socket.on('auth_failure', (msg) => {
      mostrarMensaje('‚ùå Error de autenticaci√≥n: ' + msg);
    });

    socket.on('disconnected', (msg) => {
      mostrarMensaje('‚ö†Ô∏è Cliente desconectado: ' + msg);
    });

    function mostrarMensaje(texto) {
      const messages = document.getElementById('messages');
      const p = document.createElement('p');
      p.textContent = texto;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>

</body>
</html>
