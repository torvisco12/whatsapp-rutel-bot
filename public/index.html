<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente Rutel</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #qr {
      margin: 20px auto;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      width: fit-content;
    }

    #messages {
      background: #fff;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      text-align: left;
      margin: 0 auto 20px;
      width: 80%;
    }

    #messages p {
      margin: 5px 0;
    }

    button {
      background-color: #2e86de;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b4f72;
    }
  </style>
</head>
<body>

  <h1>ðŸ¤– Asistente Virtual de Rutel</h1>
  <button onclick="iniciarBot()">Iniciar Bot de WhatsApp</button>

  <div id="qr"></div>

  <h3>ðŸ“¨ Mensajes</h3>
  <div id="messages"></div>

  <script>
    const socket = io();

    function iniciarBot() {
      socket.emit('iniciar');
    }

    socket.on('qr', (qr) => {
      const qrDiv = document.getElementById('qr');
      qrDiv.innerHTML = '';
      const img = document.createElement('img');
      img.src = `https://api.qrserver.com/v1/create-qr-code/?data=${qr}&size=200x200`;
      qrDiv.appendChild(img);
    });

    socket.on('ready', () => {
      mostrarMensaje('âœ… Bot conectado y listo para ayudarte.');
    });

    socket.on('authenticated', () => {
      mostrarMensaje('ðŸ” Autenticado correctamente.');
    });

    socket.on('auth_failure', (msg) => {
      mostrarMensaje('âŒ Error de autenticaciÃ³n: ' + msg);
    });

    socket.on('disconnected', (msg) => {
      mostrarMensaje('âš ï¸ Cliente desconectado: ' + msg);
    });

    socket.on('message', (msg) => {
      mostrarMensaje('ðŸ“© ' + msg);
    });

    function mostrarMensaje(texto) {
      const messages = document.getElementById('messages');
      const p = document.createElement('p');
      p.textContent = texto;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>

</body>
</html>
