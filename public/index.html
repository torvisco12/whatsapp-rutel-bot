<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rutel Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #startBtn {
      background-color: #28a745;
      color: white;
    }

    #stopBtn {
      background-color: #dc3545;
      color: white;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }

    #qr {
      margin: 20px 0;
    }

    #chat-box {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      height: 300px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .bot {
      background-color: #e0f7fa;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }

    .user {
      background-color: #f1f8e9;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Rutel Bot WhatsApp</h1>
  <button id="startBtn">Iniciar Bot</button>
  <button id="stopBtn">Cerrar Bot</button>

  <div id="status">Estado: Desconectado ‚ùå</div>
  <div id="qr"></div>

  <div id="chat-box">
    <!-- Mensajes aparecer√°n aqu√≠ -->
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const qrDiv = document.getElementById('qr');
    const chatBox = document.getElementById('chat-box');

    startBtn.addEventListener('click', () => {
      socket.emit('iniciar');
      status.innerText = "Estado: Iniciando... üîÑ";
    });

    stopBtn.addEventListener('click', () => {
      socket.emit('cerrar');
      status.innerText = "Estado: Cerrando... ‚èπÔ∏è";
    });

    socket.on('ready', () => {
      status.innerText = "Estado: Conectado ‚úÖ";
      addMessage('‚úÖ Bot listo para ayudarte.', 'bot');
    });

    socket.on('disconnected', (msg) => {
      status.innerText = "Estado: Desconectado ‚ùå";
      addMessage('‚ö†Ô∏è Bot desconectado.', 'bot');
      qrDiv.innerHTML = '';
    });

    socket.on('qr', (qr) => {
      qrDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${qr}" alt="QR Code" />`;
    });

    socket.on('message', (msg) => {
      addMessage(msg, 'bot');
    });

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = type;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
